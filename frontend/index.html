<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurante - Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Restaurante - Órdenes</h1>
    <section class="card">
      <h2>Registro</h2>
      <form id="form-registro">
        <input type="text" id="reg-nombre" placeholder="Nombre" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="text" id="reg-telefono" placeholder="Teléfono" required />
        <button type="submit">Registrar</button>
      </form>
      <p class="hint">Ejemplos: juan@example.com / 555-1111</p>
    </section>

    <section class="card">
      <h2>Login</h2>
      <form id="form-login">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="text" id="login-telefono" placeholder="Teléfono" required />
        <button type="submit">Ingresar</button>
      </form>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
